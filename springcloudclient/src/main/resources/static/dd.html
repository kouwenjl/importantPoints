<body>
<script>
    var beginTime = 0;//执行onbeforeunload的开始时间
    var differTime = 0;//时间差
    window.onunload = function (){
        differTime = new Date().getTime() - beginTime;
        if(differTime <= 5) {
            localStorage.setItem("b","关闭-"+differTime)
        }else{
            localStorage.setItem("s","刷新-"+differTime)
        }

    }
    window.onbeforeunload = function (){
        beginTime = new Date().getTime();
    };
    function opens() {
        alert("ss");
        window.open("/d.html");

    }
</script>
<div>ssssssssssssssssssssss</div>
<input type="button" onclick="opens()" value="ssss"></input>

</body>
